<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #556cbe 0%, #262e35 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        #cityInput {
            padding: 15px 20px;
            width: 300px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 6px rgba(195, 163, 163, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .weather-card.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-weather {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .temp-display {
            font-size: 5em;
            font-weight: bold;
        }

        .weather-icon {
            font-size: 6em;
        }

        .city-name {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .weather-desc {
            font-size: 1.5em;
            text-transform: capitalize;
            opacity: 0.9;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .error-message {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        .error-message.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è LIVE WEATHER DASHBOARD </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-card" id="weatherCard">
            <div class="main-weather">
                <div>
                    <div class="city-name" id="cityName"></div>
                    <div class="weather-desc" id="weatherDesc"></div>
                </div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temp-display" id="temperature"></div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'b5b4e036d5fd926d2cf39c0d8e18d411'; // Get free API key from openweathermap.org
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const weatherCard = document.getElementById('weatherCard');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Weather icon mapping
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Smoke': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è',
            'Dust': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Sand': 'üå´Ô∏è',
            'Ash': 'üå´Ô∏è',
            'Squall': 'üí®',
            'Tornado': 'üå™Ô∏è'
        };

        async function getWeather(city) {
            loading.classList.add('active');
            weatherCard.classList.remove('active');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError('Could not fetch weather data. Please check the city name and try again.');
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('weatherDesc').textContent = data.weather[0].description;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            const mainWeather = data.weather[0].main;
            document.getElementById('weatherIcon').textContent = weatherIcons[mainWeather] || 'üå§Ô∏è';

            weatherCard.classList.add('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });

        // Load default city on page load
        getWeather('London');
    </script>
</body>
</html>
